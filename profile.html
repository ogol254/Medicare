<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Medicare - Maternal health monitor</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib/jquery/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>var queryString = decodeURIComponent(window.location.search).substring(2);</script>
    <script src="js/profile.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->


</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <div id="header-area"></div>
        <div id='sidebar'></div>
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Dashboard</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Users</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-lg-6">    
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card"><div id="idno"></div></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card"><div id="address"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card"><div id="tell"></div></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card"><div id="email"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card"><div id="b_group"></div></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card"><div id="weight"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card"><div id="height"></div></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card"><div id="age"></div></div>
                            </div>
                        </div>
                    </div> 


                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-two">
                                    <header>
                                        <div class="avatar">
                                            <!-- image -->
                                        </div>
                                    </header>

                                    <h3><div id="name"></div></h3>
                                    <div class="desc">
                                    </div>
                                    <div class="contacts">
                                        
                                        <div class="clear"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>

                

                <div class="row">
                    
                <div class="col-lg-12">
                        <div class="card">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs profile-tab" role="tablist">
                                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#incidents" role="tab">Incidents</a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#records" role="tab">Records</a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a> </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="incidents" role="tabpanel">
                                    <div class="card-body">
                                        <div id="incidents-data"></div>
                                    </div>
                                </div>
                                <!--second tab-->
                                <div class="tab-pane" id="records" role="tabpanel">
                                    <div class="card-body">
                                        <div id="records-data"></div> 
                                    </div>
                                </div>
                                <div class="tab-pane" id="settings" role="tabpanel">
                                    <div class="card-body">
                                        <div id=success></div>
                                        <form class="form-horizontal form-material">
                                            <div class="form-group">
                                                <label class="col-md-12"> Date of birth</label>
                                                <div class="col-md-12">
                                                    <input type="date" id="dob" onblur="postDOB(this.value)" value="" placeholder="dd/mm/yyyy" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="example-email" class="col-md-12">Email</label>
                                                <div class="col-md-12">
                                                    <input type="email" placeholder="aaaaa@email.com" class="form-control form-control-line" onblur="UpdateEmail(this.value)" name="example-email" id="email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Blood group</label>
                                                <div class="col-md-12">
                                                    <input type="text" value="" onblur="UpdateBlood(this.value)" id="b_group" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Weight</label>
                                                <div class="col-md-12">
                                                    <input type="number" onblur="Updateweight(this.value)" id="weight" placeholder="Weight" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Height</label>
                                                <div class="col-md-12">
                                                    <input type="number" onblur="Updateheight(this.value)" id="height" placeholder="Height (cm)" class="form-control form-control-line">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
            <!-- footer -->
            <footer class="footer"> © 2019 Medicare <a href="https://kenya-tech.com">Abraham Ogol</a></footer>
            <!-- End footer -->
        </div>
        <!-- End Page wrapper  -->
    </div>
    <!-- End Wrapper -->
    <!-- Bootstrap tether Core JavaScript -->
    
    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/scripts.js"></script>
</body>

</html>
